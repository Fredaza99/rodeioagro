<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Pedidos - Agronegócio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Barra de Navegação com Logo -->
  <nav>
    <div class="navbar-container">
      <a href="index.html">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Adicione o caminho para a sua logo -->
      </a>
      <ul class="navbar">
        <li><a href="index.html"><span class="material-icons">home</span> Página Principal</a></li>
        <li><a href="pedidos.html"><span class="material-icons">list_alt</span> Lista de Pedidos</a></li>
        <li><a href="cliente.html"><span class="material-icons">person_search</span> Pesquisar Clientes</a></li>
        <li><a href="estoque.html"><span class="material-icons">store</span> Controle de Estoque</a></li>

      </ul>

    </div>
  </nav>

  <h1><span class="material-icons">grass</span> RODEIO AGRONEGÓCIO</h1>

  <!-- Formulário para adicionar clientes -->
  <form id="clientForm">
    <label for="clientName">Nome do Cliente:</label>
    <input type="text" id="clientName" required>

    <label for="productName">Nome do Produto:</label>
    <input type="text" id="productName" required>

    <label for="entryDate">Data de Entrada:</label>
    <input type="date" id="entryDate" required>

    <label for="entryQuantity">Quantidade Entrada:</label>
    <input type="number" id="entryQuantity" required>

    <label for="exitQuantity">Quantidade Retirada:</label>
    <input type="number" id="exitQuantity">

    <label for="exitDate">Data de Saída:</label> <!-- Novo campo de Data de Saída -->
    <input type="date" id="exitDate">

    <button type="submit">Adicionar Cliente</button>
  </form>

  <!-- Rodapé -->
  <footer>
    <p>© 2024 Rodeio Agronegócio - Todos os direitos reservados.</p>
  </footer>

  <!-- Referência ao JavaScript -->
  <script src="script.js"></script>
</body>
</html>
